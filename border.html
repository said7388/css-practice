<html>
    <head>
        <style>
            p.one{
                border: solid black 5px;
                padding: 10px;
                border-radius: 12px;
            }
            p.two{
                border: 5px dotted blue;
            }
            p.three{
                border: 2px brown solid;
                margin: 5px;
            }
            p.four{
                border: springgreen 2px dotted;
            }
            div{
                width: 300px;
                align-items: center;
                height: 300px;
                padding: 25px;
                box-sizing: border-box;
                background-color: lawngreen;
            }
        </style>
    </head>
    <body>
        <p class="one"> I have a boder tag</p>
        <p class="two">I have a boder tag</p>
        <p class="three">I have a boder tag</p>
        <p class="four">I have a boder tag</p>
        <div></div>
    </body>
</html>
